<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>

<body>
    <div class="container-fluid plugin-div">
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file-input">
                <label class="custom-file-label" for="file-input">Choose file</label>
            </div>
            <div class="input-group-append">
                <button class="input-group-text btn btn-light" id="camera-input">Camera</button>
            </div>
        </div>
    </div>
    <div id="genius-div">
        <div class="col-12 px-1">
            <h5>Genius Scan</h5>
        </div>
        <img id="img_preview" class="img-preview" />
    </div>
    <div id="debug-div">
        <div class="col-12 px-1">
            <h5>Debugging Message</h5>
        </div>
        <div class="form-group">
            <textarea id="debugging-message" class="form-control" readonly rows="5"></textarea>
        </div>
    </div>
    <link rel="stylesheet" href="../www/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/upload.css">
    <script type="text/javascript" src="../www/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../www/js/popperjs/popper.min.js"></script>
    <script type="text/javascript" src="../www/js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
</body>

</html>
